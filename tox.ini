[tox]
envlist = py35,py36

[testenv]
setenv =
    PYTHONDONTWRITEBYTECODE=1

passenv =
    HOME
    TRAVIS
    TRAVIS_JOB_ID
    TRAVIS_BRANCH

deps = -rrequirements-test.txt.in

commands=
    py.test -Wd --cov-config .coveragerc --cov=addonscript --cov-report term-missing
    coverage html
    flake8

[testenv:coveralls]
deps=
    python-coveralls
    coverage>=4.2b1
commands=
    coveralls

[flake8]
max-line-length = 160
exclude = .ropeproject,.tox,sandbox
show-source = True
per-file-ignores =
    # No docstring tests in tests
    addonscript/test/*: D
    addonscript/test/test_script.py: F, E
    addonscript/script.py: E, D

[pytest]
norecursedirs = .tox .git .hg sandbox
python_files = test_*.py
addopts = -vv -s --color=yes
